<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台管理首页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/Template/Default/style/admin.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />
<meta name="robots" content="noindex" />
</head>

<body>
<div id="container">
<include file="CommonTpl:header" />
	<div id="content">
		<h2>文件管理 <span>&raquo;</span> 目录</h2>
		<div class="builderBlock">
			<h3>文件管理</h3>
			<table>
				<thead>
					<tr>
						<th>目录</th>
						<th>内容</th>
						<th class="headerAddFile">添加</th>
						<th class="headerViewFiles">查看文件</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data" id="list">
					<tr>
						<td><a href="__URL__/ViewFile/Dir/{$list}">/images/{$list}</a></td>
						<td>{$list} Images</td>
						<td><a href="__URL__/AddFile/Dir/{$list}" class="linkFile">添加</a></td>
						<td><a href="__URL__/ViewFile/Dir/{$list}" class="linkPreview">查看文件</a></td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
<include file="CommonTpl:footer" />
</div>
</body>
</html>
